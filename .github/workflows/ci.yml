name: Auto Update and Build Astro App

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 12 * * *' # Runs at 6:00 PM IST (12:30 PM UTC)
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/create-github-app-token@v1
      id: app-token
      with:
        app-id: ${{vars.CHORE_APP_ID}}
        private-key: ${{secrets.CHORE_ACCOUNT_TOKEN}}

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive # Checkout submodules
        token: ${{ steps.app-token.outputs.token }}
    
    - name: Update Submodule
      run: |
        git pull --recurse-submodules
        git submodule update --remote --recursive

    - name: Run Tools
      run: |
        cd tools
        export TOOLS_CONTRIBUTING_TOKEN="${{steps.app-token.outputs.token}}"
        cargo run -p tools-contributing
        mv prs.json ../
        mv stars.json ../
        cd ../

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23.4'

    - name: Install dependencies
      run: npm install

    - name: Set ENV variable
      run: echo "GITHUB_API_KEY=${{ steps.app-token.outputs.token }}" >> $GITHUB_ENV
      
    - name: Build Astro app
      run: npm run build

    - name: Upload GitHub Pages Artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist

  deploy:
    needs: build

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
